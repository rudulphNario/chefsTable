<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu for today</h1>
    <ul style="list-style-type: none;">
    {% for item in menu %}
       <li><b>Dish Name:</b>Dish Name:{{item.name}}</li>
       <li<b>Price:</b> {{item.price}}$</li>
       <li><b>Description:</b>{{item.menu_item_description}}</li>
       <br>
    {% endfor %}
</ul>
 
</body>
</html>
